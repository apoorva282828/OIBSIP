<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!--======= CSS File Attached Here.... =======-->
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" id="equal" data-value="AC">AC</button> <!--=== To clear the display box ===-->
        <button class="operator" data-value="DEL">DEL</button> <!--=== Digits will remove one by one ===-->
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="0">0</button>
        <button data-value="00">00</button>
        <button data-value=".">.</button>
        <button class="operator" id="equal" data-value="=">=</button> <!--=== To get the result ===-->
      </div>
    </div>

    <!--============ JavaScript Code Goes Here..... ==========-->

    <script>
      const display = document.querySelector(".display");
      const buttons = document.querySelectorAll("button");
      const specialChars = ["%", "*", "/", "-", "+", "="];
      let output = "";

      // Define function to calculate based on button clicked.
      const calculate = (btnValue) => {
        display.focus();

        if (btnValue === "=" && output !== "") {
          //If output has '%', replace with '/100' before evaluating.
          output = eval(output.replace("%", "/100"));
        } 
        
        else if (btnValue === "AC") {
          output = "";
        } 
        
        else if (btnValue === "DEL") {
          //If DEL button is clicked, one by one digit will be removed
          output = output.toString().slice(0, -1);
        } 
        
        else {
          //If output is empty and button is specialChars then return
          if (output === "" && specialChars.includes(btnValue)) return;
          output += btnValue;
        }

        display.value = output;
      };

      // calculate() function is called when click on the button
      buttons.forEach((button) => {
        button.addEventListener("click", (e) => calculate(e.target.dataset.value));
      });

    </script>
  </body>
</html>
